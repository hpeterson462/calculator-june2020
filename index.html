<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <input id="add-input-1" type="number" />
            <span>+</span>
            <input id="add-input-2" type="number" />
            <button id="add-button">Add</button>
            <span id="add-result"></span>
        </section>
        <section class="subtract-section">
            <input id="subtract-input-1" type="number">
            <span>-</span>
            <input id="subtract-input-2" type="number">
            <button id="subtract-button">Subtract</button>
            <span id="subtract-result"></span>
        </section>
        <section class="multiply-section">
            <input id="multiply-input-1" type="number">
            <span>-</span>
            <input id="multiply-input-2" type="number">
            <button id="multiply-button">Muliply</button>
            <span id="multiply-result"></span>
        </section>
        <section class="divide-section">
            <input id="divide-input-1" type="number">
            <span>-</span>
            <input id="divide-input-2" type="number">
            <button id="divide-button">Divide</button>
            <span id="divide-result"></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
